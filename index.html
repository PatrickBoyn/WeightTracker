<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weight Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Add a weight</h1>
      <form id="weight-form">
        <label for="weight">Add a weight</label>
        <input type="text" id="weight" placeholder="Add a weight" />
        <input type="submit" value="Submit" class="add-weight" />
      </form>
      <div class="display-weight-list">
        <h3>List of Weights</h3>
        <!-- Will be created by JavaScript -->
        <!-- <ul class="weight-list">
          <li id="show-weight">
            Weight: 236.6 <a href="#" class="delete">X</a>
          </li>
          <li id="show-date">
            Date Created: 2019/07/14 <a href="#" class="delete">X</a>
          </li>
        </ul> -->
      </div>
      <div class="display-calculations">
        <h3>Weight Stats</h3>
        <ul class="calculations-list">
          <li class="average-weight">Average Weight: 234.5</li>
          <li class="min-weight">Lowest Weight: 234.5 On Date: 2019-7-14</li>
          <li class="max-weight">Highest Weight: 238.9 On Date: 2019-7-12</li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
